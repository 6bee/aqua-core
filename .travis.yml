language: csharp
mono: none
dotnet: 8.0.x

branches:
  except:
  - /^experimental.*$/

matrix:
  include:
    - os: linux
      env: CONFIGURATION=Release
    - os: osx
      env: CONFIGURATION=Release

before_script:
  - dotnet --info

script:
  - dotnet test test/Aqua.Tests -c $CONFIGURATION -f net8.0