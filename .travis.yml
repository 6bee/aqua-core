language: csharp
mono: none
dotnet: 5.0.102

branches:
  except:
  - experimental/

matrix:
  include:
    - os: linux
      env: CONFIGURATION=Release
    - os: osx
      env: CONFIGURATION=Release

before_script:
  - dotnet --info

script:
  - dotnet test test/Aqua.Tests -c $CONFIGURATION -f net5.0