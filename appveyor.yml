image: Visual Studio 2019

branches:
  except:
  - /experimental.*/

init:
  - git config --global core.autocrlf true

version: 1.0.{build}

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

before_build:
  - dotnet --info
  - dotnet restore
  - dotnet tool install --global codecov.tool

build_script:
  - dotnet build src\Aqua -c Release
  - dotnet build src\Aqua.Newtonsoft.Json -c Release

test_script:
  - dotnet test test\Aqua.Tests
  - dotnet test test\Aqua.Tests.VBNet

after_test:
  - dotnet test test\Aqua.Tests -f netcoreapp3.1 --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory .\TestResults
  - codecov -f **\coverage.cobertura.xml
